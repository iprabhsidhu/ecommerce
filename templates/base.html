{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Argon - Social Network</title>
<link rel="icon" type="image/png" href="{% static "images/logo-16x16.png" %}">

<!-- CSS files -->
<link href="{% static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "css/components.css" %}" rel="stylesheet">
<link href="{% static "css/media.css" %}" rel="stylesheet">
<link href="{% static "css/custom.css" %}" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<!-- JS files -->
<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/components.js" %}" type="text/javascript"></script>
<script src="{% static "js/custom.js" %}" type="text/javascript"></script>

<!-- Argon JS -->
<script src="https://vjs.zencdn.net/7.4.1/video.js"></script>
<script src="{% static "js/load.js" %}" type="text/javascript"></script>

<!-- Core -->
<script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper/popper.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<!-- Optional -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript">
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

</script>
<script src="assets/js/app.js"></script>
<script src="assets/js/components/components.js"></script>

</head>
<body class="newsfeed-size">

    <!-- navbar -->
    {% include 'includes/navbar.html'%}

    <div class="container-fluid" id="wrapper">
        <div class="row newsfeed-right-side">
            <div class="col-md-12 newsfeed-right-side">
                <div class="row newsfeed-right-side-content mt-3">
                    <div class="col-md-3 newsfeed-left-side sticky-top shadow-sm" id="sidebar-wrapper">
                        <!-- Left sidebar content goes here -->
                    </div>
                    <div class="col-md-6 second-section" id="page-content-wrapper">
                        <!-- Main content goes here -->
                    </div>
                    <div class="col-md-3 third-section">
                        <!-- Third section goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    {% include 'includes/footer.html'%}

</body>
</html>
